<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Pattern Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            margin-top: 50px;
        }

        p {
            font-size: 1.5em;
            text-align: center;
            margin-top: 30px;
        }

        a {
            display: inline-block;
            font-size: 1.5em;
            text-decoration: none;
            color: #007bff;
            margin-top: 30px;
            text-align: center;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s;
        }

        a:hover {
            background-color: #007bff;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Design Pattern Detection Results</h1>
        <p>Design Pattern: {{ pattern }}</p>
        <p>Number of Files Analyzed: {{ file_count }}</p>
        <a href="{{ url_for('upload_file') }}">Try Another Repository</a>
    </div>
</body>
</html>
